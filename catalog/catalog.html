<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giochi in sede</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="catalog.css" />
</head>
<body class="container py-4">
  <!-- Aggiungi questa parte dentro <body> prima del titolo -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>🎲 Giochi in sede</h2>
    <div>
      <span id="stato-api" title="Stato API">⚪</span>
    </div>
  </div>

  <div id="messaggio-errore" class="alert alert-danger"></div>

  <div id="loader" style="display: none; align-items: center; gap: 10px;">
    <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;"></div>
    <span id="loader-text">Caricamento...</span>
  </div>

  <div class="row g-2 mb-4">
    <div class="col-12">
      <button onclick="creaGioco()" class="btn btn-primary mt-2">Aggiungi</button>
    </div>
  </div>

  <div class="mb-3">
    <input id="filtro" class="form-control" placeholder="🔍 Cerca..." oninput="filtra()" />
  </div>

  <table class="table table-striped table-el-giochi">
    <thead class="table-dark">
      <tr>
        <th>Titolo</th>
        <th>Tipologia</th>
        <th>Difficolta</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody id="tabella-body"></tbody>
  </table>

  <!-- Modale Dettagli -->
  <div class="modal fade" id="modaleDettagli" tabindex="-1" aria-labelledby="modaleDettagliLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modaleDettagliLabel">Dettagli</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body" id="contenuto-modale">
          <!-- I dettagli saranno inseriti via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
    <div id="toastErrore" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="testoToastErrore">
          Errore.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Chiudi"></button>
      </div>
    </div>
  </div>



  <script src="catalog.js" defer></script>
  <script src="modal-dettagli.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <a target="_blank" href="https://icons8.com/icon/PuZNs3i0Mud1/pegi-18">Pegi 18</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  <a target="_blank" href="https://icon-icons.com/it/icona/dati-carta-cartella-documento-certificato-premium-qualit%C3%A0/225527">Pegi 18</a> icon by <a target="_blank" href="https://icon-icons.com">icon-icons</a>
</body>
</html>
